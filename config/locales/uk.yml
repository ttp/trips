      Конструктор меню це онлайн версія <a href="http://softpole.narod.ru/index.html">Outdoor Food Ration calculator</a>.
      Поточна база продуктів/страв взята з <strong>Outdoor Food Ration calculator</strong> і буде модифікована пізніше.
      Конструктор меню працює в чорновому режимі і всі меню як і база продуктів/страв час від часу очищаються до фінальної версії.
